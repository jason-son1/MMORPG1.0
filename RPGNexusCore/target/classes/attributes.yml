# RPGNexusCore Attribute Configuration
# 플레이어의 모든 스탯/속성을 여기서 정의합니다.
# 아래의 값은 단순한 예시 입니다.
# Player-Status-Data만 고정값으로 설정되어 있습니다.

Player-Status-Data:
  # 전투 관련 스탯
  Battle-Status:
    Combat-Ability:
      display-name: "전투력"
      default: 0.0
      status-value: 1
    Defense-Power:
      display-name: "방어력"
      default: 0.0
      status-value: 1
    Max-Health:
      display-name: "최대 체력"
      default: 100.0
      status-value: 1
    Health:
      display-name: "체력"
      default: 100.0
      status-value: 1
    Max-Mana:
      display-name: "최대 마나"
      default: 100.0
      status-value: 1
    Mana:
      display-name: "마나"
      default: 100.0
      status-value: 1

  # 기본 스탯 (STR, DEX, etc.)
  Basic-Status:
    Strength:
      display-name: "힘"
      default: 5.0
      status-value: 1
    Dexterity:
      display-name: "민첩"
      default: 5.0
      status-value: 1
    Intelligence:
      display-name: "지능"
      default: 5.0
      status-value: 1
    Luck:
      display-name: "행운"
      default: 5.0
      status-value: 1
      #임시 체력 스텟
    HealthStat:
      display-name: "체력스텟"
      default: 5.0
      status-value: 1
      #임시 마나 스텟
    ManaStat:
      display-name: "마나스텟"
      default: 5.0
      status-value: 1

  # 기타 (레벨, 경험치 등도 여기서 관리 가능)
  Progression:
    Level:
      display-name: "레벨"
      default: 1.0
      status-value: 1
    Experience:
      display-name: "경험치"
      default: 0.0
      status-value: 1
